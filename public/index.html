<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>ACK:Anim-Checker</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/Img/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Img/Icon.png" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta http-equiv="X-US-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="keywords" content="Anime Checker, ACK, My Anime List" />
    <meta name="description" content="WebApp to list my anim" />
    <meta name="author" content="Chollet Arthur Â©" />
    <meta name="robots" content="index, follow" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden !important;
        background-color: #212121;
      }
      noscript {
        font-size: 40px;
        font-family: sans-serif;
        text-align: center;
        color: #ddd !important;
      }
      noscript a {
        color: #ff6d00 !important;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <noscript
      >To use ACK,
      <a
        href="https://www.enable-javascript.com/"
        target="_blank"
        rel="noopener noreferrer"
        >please enable JavaScript.<br />(Click Here For Instructions)</a
      >
    </noscript>
    <input type="hidden" value="%NODE_ENV%" id="node_env_mode" />
    <script>
      // React DevTool
      const mode = document.querySelector("#node_env_mode").value;
      if (
        mode === "production" &&
        typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object"
      ) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
    <div id="root"></div>
  </body>
